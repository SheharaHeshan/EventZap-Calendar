<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>February 2022 Calendar</title>
</head>
<body>

        <div class="day-label">Su</div>

        <div class="date faded">28</div>
        <div class="date faded">29</div>

                <span class="highlight-label">class"cohlligts;</span>

            <div class="date">26</div>
            <div class="date">28</div>
            <div class="date faded">1</div>
            <div class="date faded">2</div>
        </div>
    </div>
</div>

</body>
</html>
